<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Saved Recipes</title>
</head>
<body class="bg-gray-100">
    <div class="recipes mt-8">
        <h1 class="text-4xl font-bold text-center mb-8">🍋 Saved Recipes 🍋</h1>
        {% for recipe in response %}
            <div class="recipe bg-white p-6 rounded shadow-md mb-4">
                <form method="POST" action="{{ url_for('recipe_bp.delete_recipe') }}">
                    <h2 class="text-2xl font-bold mb-2"> 🍽️ {{ recipe[1] }}</h2>
                    <p class="mb-2"><strong>🥦 Ingredients:</strong>  {{ recipe[3] }}</p>
                    <p class="mb-4"><strong>🍅 Instructions:</strong> {{ recipe[2] }}</p>

                    <input type="hidden" name="recipe_id" value="{{ recipe[0] }}">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="delete-recipe-button" >Delete Recipe</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
